<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/register.css">
    <title>book a room</title>
</head>

<body>
    <div class="container">
        <div class="register-container">
            <h1 class="register-title">Book A Room </h1>
            <div class="register-form">
                <div>
                    <input type="text" id="patient" placeholder="patient id ">
                </div>
                <div>
                    <input type="text" id="department" placeholder="department id ">
                </div>
                <div>
                    <input type="text" id="room" placeholder="room id ">
                </div>
                <div >
                    <input type="text" id="bed" placeholder="bed id ">
                </div>
                
                <button type="submit" class="register-button" id="submit_button">SUBMIT</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="../js/book_a_room.js"></script>
</body>

</html>
