<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/register.css">
    <title>medications</title>
</head>

<body>
    <div class="container">
        <div class="register-container">
            <h1 class="register-title">Medications </h1>
            <div class="register-form">
                <div class="name-container">
                    <input class="first_name" type="text" id="user_id" placeholder="user id">
                    <input class="last_name" type="text" id="medication_id" placeholder="medication id">
                </div>
                <div>
                    <input type="text" id="quantity" placeholder="quantity ">
                </div>
                <div class="my-table">
                    <table >
                        <tr>
                            <th>name    |</th>
                            <th>cost</th>
                        </tr>
                        <tr>
                            <td>Panadol      : </td>
                            <td>    10</td>
                        </tr>
                    </table>
                </div>
                    
                
                <button type="submit" class="register-button" id="submit_button">SUBMIT</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="../js/medications.js"></script>
</body>

</html>
